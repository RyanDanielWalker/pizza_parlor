<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="containter">

    <form id="selectSize">
      <select class="form-control">
        <option disabled selected>Choose your size</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>

    <form id="selectToppings">
      <select class="form-control" multiple="multiple">
        <option disabled selected>Choose your cheese</option>
        <option value="1">Vegan "Mozzarella"</option>
        <option value="1">Mozzarella</option>
        <option value="1">Bleu Cheese</option>
        <option value="1">Goat Cheese</option>
        <option value="1">Feta Cheese</option>
      </select>
      <select class="form-control" multiple>
        <option disabled selected>Choose your meat</option>
        <option value="2">Pepperoni</option>
        <option value="2">Sausage</option>
        <option value="2">Salami</option>
        <option value="2">Canadian Bacon</option>
      </select>
      <select class="form-control" multiple>
        <option disabled selected>Choose your veggies</option>
        <option value="1">Green Pepper</option>
        <option value="1">Mushroom</option>
        <option value="1">Tomato</option>
        <option value="1">Onion</option>
        <option value="1">Olive</option>
      </select>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Green Pepper
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label>
        Olive
      </label>
    </div>


























  </div>









</body>

</html>
