<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="containter">


    <div id="firstShowing">
      <form id="pizzaOptions">
        <div class="card" id="page1">

          <header id="header">
            <h2>Build Your Own Pizza!</h2>
          </header>
          <select class="form-control" id="sizeChoice">
            <option disabled selected>Choose your size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" name="Mozzarella" type="checkbox" value="1" id="mozzarella">
                <label class="form-check-label" for="mozzarella">
                  Mozzarella
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Goat Cheese" type="checkbox" value="1" id="goatCheese">
                <label class="form-check-label" for="goatCheese">
                  Goat Cheese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Feta Cheese" type="checkbox" value="1" id="fetaCheese">
                <label class="form-check-label" for="fetaCheese">
                  Feta Cheese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Bleu Cheese" type="checkbox" value="1" id="bleuCheese">
                <label class="form-check-label" for="bleuCheese">
                  Bleu Cheese
                </label>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" name="Pepperoni" type="checkbox" value="2" id="pepperoni">
                <label class="form-check-label" for="pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Sausage" type="checkbox" value="2" id="sausage">
                <label class="form-check-label" for="sausage">
                  Sausage
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Salami" type="checkbox" value="2" id="salami">
                <label class="form-check-label" for="salami">
                  Salami
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Canadian Bacon" type="checkbox" value="2" id="canadianBacon">
                <label class="form-check-label" for="canadianBacon">
                  Canadian Bacon
                </label>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" name="Green Pepper" type="checkbox" value="1" id="greenPepper">
                <label class="form-check-label" for="greenPepper">
                  Green Pepper
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Mushroom" type="checkbox" value="1" id="mushroom">
                <label class="form-check-label" for="mushroom">
                  Mushroom
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Onion" type="checkbox" value="1" id="onion">
                <label class="form-check-label" for="onion">
                  Onion
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="Olive" type="checkbox" value="1" id="olive">
                <label class="form-check-label" for="olive">
                  Olive
                </label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>

    <div class="card" id="secondShowing">
      <h1 id="receiptHeader">Order receipt for your <span id="printSize"></span> pizza!</h1>
      <hr style="width: 65%; margin: auto; margin-bottom: 10px;">
      <h5 id="receiptHeader">Toppings</h5>
      <hr style="width:25%; margin:auto">
      <ul id="toppingsList">
      </ul>
      <h4 id="receiptHeader">Toppings total:<span id="printToppingPrice"></span></h4>
      <h4 id="receiptHeader">Base price: <span id="printBasePrice"></span></h4>
      <hr style="width: 65%; margin: auto; margin-bottom: 12px;">
      <h3 id="receiptHeader">Grand Total:<span id="grandTotal"></span></h3>
    </div>











  </div>
</body>

</html>
