<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="containter">

    <form id="pizzaOptions">
      <div class="card" id="page1">
        <select class="form-control" id="sizeChoice">
          <option disabled selected>Choose your size</option>
          <option id="small">Small</option>
          <option id="medium">Medium</option>
          <option id="large">Large</option>
        </select>
        <!-- <button type="submit" class="btn btn-outline-primary">Submit</button> -->
      </div>










      <div class="card-group" id="page2">
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Mozzarella
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Goat Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Feta Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Bleu Cheese
              </label>
            </div>
          </div>


        </div>
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2">
              <label class="form-check-label">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2">
              <label class="form-check-label">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2">
              <label class="form-check-label">
                Salami
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2">
              <label class="form-check-label">
                Canadian Bacon
              </label>
            </div>
          </div>
        </div>


        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Green Pepper
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Mushroom
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Onion
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label">
                Olive
              </label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
























    </form>
  </div>
</body>

</html>
